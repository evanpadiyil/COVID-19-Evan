<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .countries {
    fill:none;        /*must be none, colors in country*/
    stroke: #f00;     /*country border color*/
    stroke-linejoin: round;   /*determines how lines intersect*/
  }
  .legendThreshold{
    font-size: 12px;            /*changes size font*/
    font-family: sans-serif;
  }
  .caption{
    fill: #000;           /*caption color*/
    text-anchor: start;
    font-weight: bold;
  }
</style>

<svg width="1000", height="600"></svg>     <!-- changes map size -->

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>

<script>
  // canvas area
  var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

  //map and projection code
  var path = d3.geoPath();

  var projection = d3.geoNaturalEarth()
      .scale(width / 2 / Math.PI)
      .translate([width / 2, height / 2]);

  var path = d3.geoPath()
      .projection(projection);

  //Load data and color gradient
  var data = d3.map();
  var colorScheme = d3.schemeBlues[6];
  colorScheme.unshift("#ee");
  var colorScale = d3.scaleThreshold()
      .domain([0,1,200,1000,10000,100000,200000])
      .range(colorScheme);

  // legend
  var g = svg.append("g")
      .attr("class", "legendThreshold")
      .attr("transform", "translate(20,20)");
  g.append("text")
    .attr("class", "caption")
    .attr("x", 0)
    .attr("y", -6)
    .text("Infected");
  var labels = ['0','1-199','200-999','1000-9999','10,000-99,999','10,0000-199,999','>200,000'];
  var legend = d3.legendColor()
      .labels(function (d){ return labels[d.i]; })
      .shapePadding(4)
      .scale(colorScale);
  svg.select(".legendThreshold")
      .call(legend);

  d3.queue()
    .defer(d3.json, "http://enjalot.github.io/wwsd/data/world/world-110m.geojson")
    .defer(d3.csv, "covid-cases0.csv", function(d) { data.set(d.code, +d.total); })
    .await(ready);

    function ready(error, topo) {
      if(error) throw error;

      //render map
      svg.append("g")
          .attr("class", "countries")
          .selectAll("path")
          .data(topo.features)
          .enter().append("path")
              .attr("fill", function (d) {
                  d.total = data.get(d.id) || 0;
                  return colorScale(d.total);
                })
              .attr("d", path);
    }
//------------------------------------------------------------------------------
</script>
