<!doctype html>
<html>
<head>
    <style>
        .bar {
            fill: steelblue;
        }
    </style>
    <script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>
<svg width="600" height="500"></svg>
<script>

  var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;


// set the ranges
  var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

  var y = d3.scale.linear().range([height, 0]);

// define the axis
  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")


      var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(10);


// add the SVG element
  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");



  d3.json("https://wdxzg6id18.execute-api.us-west-2.amazonaws.com/json-test/table/COVIDDEATHS", function(data) {
    console.log(data);
    items = Object.values(data)[1];
    console.log(items);

    for(var i=0; i<items.length; i++) {
      countries = items[i];
      console.log(countries);

      for(var j=0; j<Object.keys(countries).length; j++) {
        columns = Object.keys(countries)[j];
        console.log(columns);
        values = Object.values(countries)[j];
        console.log(Object.values(values));
      }
    }

    items.forEach(function(d) {
        d.country.S = d.country.S;
        d.count.S = d.count.S;
    });

    x.domain(items.map(function(d) { return d.country.S; }));
    y.domain([0, d3.max(items, function(d) { return d.count.S; })]);

    // add axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", "-.55em")
        .attr("transform", "rotate(-90)" );

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 5)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Count");


    // Add bar chart
    svg.selectAll("bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.country.S); })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.count.S); })
        .attr("height", function(d) { return height - y(d.count.S); });



  });

</script>
</body>
